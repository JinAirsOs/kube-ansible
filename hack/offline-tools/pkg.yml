---

base:
  kubelet:
    url: "https://storage.googleapis.com"
    version: 1.19.4
  kubectl:
    url: "https://storage.googleapis.com"
    version: 1.19.4
  etcd:
    url: "https://github.com"
    version: 3.3.12
  docker:
    url: "https://download.docker.com"
    version: 18.09.3
  nvidia_docker:
    url: "https://github.com"
    version: 2.0.3
  libnvidia_container:
    url: "https://github.com"
    version: 1.0.0-rc.2
  nvidia_container_runtime:
    url: "https://github.com"
    version: 1.4.0.1
  containerd:
    url: "https://storage.googleapis.com"
    version: 1.2.4
  cni:
    url: "https://github.com"
    version: 0.6.0
  helm:
    url: "https://kubernetes-helm.storage.googleapis.com"
    version: 2.9.1
  cfssl:
    url: "https://pkg.cfssl.org"
    version: 1.2
  cfssljson:
    url: "https://pkg.cfssl.org"
    version: 1.2

package:
  kubectl:
    name: kubectl
    dir: /opt/kubernetes
    url: "https://storage.googleapis.com/kubernetes-release/release/v1.19.4/bin/linux/amd64"
    symlinks:
      - kubectl
    file: kubectl
  kubelet:
    name: kubelet
    dir: /opt/kubernetes
    url: "https://storage.googleapis.com/kubernetes-release/release/v1.19.4/bin/linux/amd64"
    symlinks:
      - kubelet
    file: kubelet
  etcd:
    name: etcd
    dir: /opt/etcd
    url: "https://github.com/coreos/etcd/releases/download/v3.3.12"
    unarchive:
      extra_opt: "['--strip-components=1']"
    symlinks:
      - etcd
      - etcdctl
    file: "etcd-v3.3.12-linux-amd64.tar.gz"
  docker:
    name: docker
    dir: /opt/docker
    url: "https://download.docker.com/linux/static/stable/x86_64"
    unarchive:
      extra_opt: "['--strip-components=1']"
    symlinks:
      - docker
      - dockerd
      - docker-init
      - docker-proxy
      - containerd
      - containerd-shim
      - runc
      - ctr
    file: "docker-18.09.3.tgz"
  nvidia_docker:
    name: nvidia-docker
    dir: /opt/nvidia-docker
    url: "https://github.com/kairen/k8s-manual-files/releases/download/nvidia"
    unarchive:
      extra_opt: "['--strip-components=1']"
    symlinks:
      - usr/bin/nvidia-docker
    file: "nvidia-docker-v2.0.3_amd64.tar.gz"
  libnvidia_container:
    name: libnvidia-container
    dir: /opt/libnvidia-container
    url: "https://github.com/kairen/k8s-manual-files/releases/download/nvidia"
    unarchive:
      extra_opt: "['--strip-components=1']"
    symlinks:
      - usr/local/bin/nvidia-container-cli
    file: "libnvidia-container-1.0.0-rc.2_amd64.tar.xz"
  nvidia_container_runtime:
    name: nvidia-container-runtime
    dir: /opt/nvidia-container-runtime
    url: "https://github.com/kairen/k8s-manual-files/releases/download/nvidia"
    unarchive:
      extra_opt: "['--strip-components=1']"
    symlinks:
      - usr/bin/nvidia-container-runtime
      - usr/bin/nvidia-container-runtime-hook
    file: "nvidia-container-runtime-v1.4.0.1_amd64.tar.gz"
  containerd:
    name: containerd
    dir: /opt/containerd
    url: "https://storage.googleapis.com/cri-containerd-release"
    unarchive:
      extra_opt: "['--strip-components=0']"
    symlinks:
      - usr/local/bin/containerd
      - usr/local/bin/containerd-shim
      - usr/local/bin/containerd-stress
      - usr/local/bin/containerd-shim-runc-v1
      - usr/local/bin/crictl
      - usr/local/bin/critest
      - usr/local/bin/ctr
      - usr/local/sbin/runc
    file: "cri-containerd-cni-1.2.4.linux-amd64.tar.gz"
  cni:
    name: cni
    dir: /opt/cni/bin
    url: "https://github.com/containernetworking/plugins/releases/download/v0.6.0"
    unarchive:
      extra_opt: "['--strip-components=0']"
    file: "cni-plugins-amd64-v0.6.0.tgz"
  helm:
    name: helm
    dir: /opt/helm
    url: "https://kubernetes-helm.storage.googleapis.com"
    unarchive:
      extra_opt: "['--strip-components=1']"
    symlinks:
      - helm
    file: "helm-v2.9.1-linux-amd64.tar.gz"
  cfssl:
    name: cfssl
    dir: /opt/cfssl
    url: "https://pkg.cfssl.org/R1.2"
    symlinks:
      - cfssl
    file: cfssl_linux-amd64
  cfssljson:
    name: cfssljson
    dir: /opt/cfssl
    url: "https://pkg.cfssl.org/R1.2"
    symlinks:
      - cfssljson
    file: cfssljson_linux-amd64